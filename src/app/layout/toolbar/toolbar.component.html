<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="inputSideNav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <a mat-button routerLink="/" aria-label="Angular Material">
            <img class="angular-logo" src="../assets/angular-white-transparent.svg">
            <span style="font-weight:lighter;font-size: larger;">angular material boilerplate</span>
        </a>
        <span class="nav-spacer"></span>
        <button mat-icon-button>
            <mat-icon>favorite</mat-icon>
        </button>
        <a mat-icon-button matTooltip="Fork this repository!" href="https://github.com/fullstackhero/angular-material-boilerplate/" target="_blank">
            <mat-icon class="fab fa-github"></mat-icon>
        </a>
    </mat-toolbar-row>
</mat-toolbar>
